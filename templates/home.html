<!DOCTYPE html>
<html lang="en">
  <head>
    {% if title %}
    <title>Flask Blog - {{ title }} </title>
    {% else %} 
    <title>Flask Blog</title>
    {% endif %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>by {{ post.author }} on {{ post.date_posted }}</p>
    <p>{{ post.content }}</p>
    {% endfor %}
  </body>
</html>
